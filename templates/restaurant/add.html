<table>
  <tr>
    <td>Restaurant Name: </td>
    <td><input id='entry-name' type='text'></input></td>
  </tr>
  <tr>
    <td>Main Cuisine: </td>
    <td>
      <select id='entry-type'>

</table>
<button id='create-restau' type='submit'>Add</button>
